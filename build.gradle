plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    //if suppose someone wants to convert this gradle into maven build, just put command: gradle install
    id 'maven'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    //exclude the signatures of interfering dependencies.
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"

    manifest {
        attributes 'Main-Class': 'com.arnav.linearRegression.Driver'
    }

    //add external dependencies (commons-math3) into jar
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    into 'resources', {
        from 'resources'
    }
}